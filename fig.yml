db:
  image: postgres
  ports:
  - "5432"

 web:
   build: .
   command: bundle exec rake assets:precompile && bundle exec unicorn -c config/unicorn.rb
   volumes:
   - .:/log
   links:
   - db

nginx:
  image: nginx
  command: /usr/sbin/nginx -c /etc/nginx/nginx.conf
  volumes:
  - .:/log
  ports:
  - "80:80"
  links:
  - web