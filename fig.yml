db:
  build: .
  ports:
  - "5432"

web:
  build: .
  command: bundle exec unicorn -c config/unicorn.rb
  volumes:
  - ./log/:/var/log
  - ./tmp/pids:/app/tmp
  links:
  - db

nginx:
  image: nginx
  command: /usr/sbin/nginx -c /etc/nginx/nginx.conf
  volumes:
  - ./log:/var/log
  ports:
  - "80:80"
  links:
  - web