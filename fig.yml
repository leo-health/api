db:
  build: .
  command: tail -f > /dev/null
  ports:
  - "5432"

web:
  build: .
  command: bundle exec unicorn -c config/unicorn.rb
  volumes:
  - ./log/:/var/log
  - ./tmp:/tmp
  links:
  - db

nginx:
  build: .
  command: /usr/sbin/nginx -c /etc/nginx/nginx.conf
  volumes:
  - ./log:/var/log
  - ./tmp:/tmp
  ports:
  - "80:80"
  links:
  - web